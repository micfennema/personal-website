---
layout: default
---
<article class="prose prose-stone dark:prose-invert lg:prose-lg mx-auto">
    <header class="mb-8 not-prose">
        <h1 class="text-3xl md:text-4xl font-bold font-serif text-stone-900 dark:text-stone-100 mb-2">{{ page.title }}
        </h1>
        <div class="text-stone-500 dark:text-stone-400 text-sm uppercase tracking-wider font-sans">
            <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
            {% if page.author %} • {{ page.author }}{% endif %}
            {% if page.categories.size > 0 %} • {{ page.categories | join: ', ' }}{% endif %}
        </div>
    </header>

    {{ content }}
</article>
